name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests (deterministic)
        working-directory: backend
        env:
          USE_LLM_MOCK: '1'
          # Explicitly avoid flaky preview tests unless enabled later
          ALLOW_PREVIEW_TESTS: '0'
        run: |
          pytest -q

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        working-directory: frontend
        run: |
          npm ci || npm install
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint -- --max-warnings=0 || npm run lint
